<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Newsletter Signup</title>
</head>
<body>
  <div class="container">
    <form id="signup-form" action="/" method="POST" style="background-color: grey; width: fit-content; padding: 5px;">
      <label for="email" style="color:black;">SIGN UP FOR OUR DAILY INSIDER </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required style="padding: 3px; margin-left: 5px;">
      <button type="submit" style="margin-left: 5px;">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
